<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="keywords" content="tortas, postres, pasteleria">
    <meta name="description" content="contactanos, somos el equipo de tionito cake studio, hacemos tortas, desayunos, catering ejecutivo y postres artesanales">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Mi Proyecto</title>
</head>

<body>
    <header>
        <div class="logotipo">
            <img class="logo"src="../img/tionito-logo.jpg" alt="logotipo de marca">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">INICIO</a>
                </li>
                <li>
                    <a href="nosotros.html">NOSOTROS</a>
                </li>
                <li>
                    <a href="productos.html">PRODUCTOS</a>
                </li>
                <li>
                    <a href="pedidos.html">PEDIDOS</a>
                </li>
                <li>
                    <a href="contactos.html">CONTACTOS</a>
                </li>
            </ul>
        </nav>
    </header> 

    <main class="formulario">
        <h1>Contactanos</h1>
        <div class="container-fluid formulario__contacto">
          <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email" aria-label="Email">
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">+54</span>
              <input type="text-primary" class="form-control" placeholder="0299" aria-label="codigoDeArea"
                aria-describedby="basic-addon1">
              <input type="text" class="form-control" placeholder="4000000" aria-label="telefono"
                aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="row mt-2">
    
            <div class="input-group">
              <span class="input-group-text">Su mensaje</span>
              <textarea class="form-control" aria-label="With textarea" rows="5"></textarea>
            </div>
          </div>
          <div class="row g-3 mt-2 align-items-center">
            <div class="col text-center">
              <button type="submit" class="btn btn-secondary">Enviar</button>
            </div>
          </div>
    
        </div>
      </main>

    <footer>
        <div>
            <img class="iconos"src="../img/facebook-icon.svg" alt="icono de facebook en negro letra F">
        </div>
        <div>
            <img class="iconos"src="../img/instagram-icon.svg" alt="icono de instagram en negro camarita">
        </div>
        <div>
            <img class="iconos"src="../img/whatsapp-icon.svg" alt="icono de whatsapp telefono">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>
</html>
