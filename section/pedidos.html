<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="keywords" content="tortas, postres, pasteleria">
    <meta name="description" content="tionito cake studio, hacemos tortas, desayunos, catering ejecutivo y postres artesanales para tus ocasiones especiales">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Mi Proyecto</title>
</head>

<body>
    <header>
        <div class="logotipo">
            <img class="logo"src="../img/tionito-logo.jpg" alt="logotipo de marca">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">INICIO</a>
                </li>
                <li>
                    <a href="nosotros.html">NOSOTROS</a>
                </li>
                <li>
                    <a href="productos.html">PRODUCTOS</a>
                </li>
                <li>
                    <a href="pedidos.html">PEDIDOS</a>
                </li>
                <li>
                    <a href="contactos.html">CONTACTOS</a>
                </li>
            </ul>
        </nav>
    </header> 
       
    <section class="comprar"> 
        <article>
            <img class="galak"src="../img/torta-galak.jpg" alt="torta blanca con decoracion con flores">
            <h1 class="nombre">Torta Galak</h1>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-secondary" type="button">Pequeña (6-8 porciones)</button>
                <button class="btn btn-secondary" type="button">Mediana (10-12 porciones)</button>
                <button class="btn btn-secondary" type="button">Grande (15-18 porciones)</button>
        </article>
        <article>
            <img class="golfeados"src="../img/torta-golfeados.jpg" alt="manos intentando agarrar una torta de roles">
            <h1 class="nombre">Torta Golfeados</h1>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-secondary" type="button">Pequeña: 6-8 porciones</button>
                <button class="btn btn-secondary" type="button">Mediana: 10-12 porciones</button>
                <button class="btn btn-secondary" type="button">Grande: 15-18 porciones</button>
        </article>
        <article>
            <img class="milhojas"src="../img/torta-milhojas.jpg" alt="torta de varias capas sobre tabla">
            <h1 class="nombre">Torta Milhojas</h1>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-secondary" type="button">Pequeña: 6-8 porciones</button>
                <button class="btn btn-secondary" type="button">Mediana: 10-12 porciones</button>
                <button class="btn btn-secondary" type="button">Grande: 15-18 porciones</button>
              </div>
        </article>
        <div></div>
    </section>
    
    <footer>
        <div>
            <img class="iconos"src="../img/facebook-icon.svg" alt="icono de facebook en negro letra F">
        </div>
        <div>
            <img class="iconos"src="../img/instagram-icon.svg" alt="icono de instagram en negro camarita">
        </div>
        <div>
            <img class="iconos"src="../img/whatsapp-icon.svg" alt="icono de whatsapp telefono">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
